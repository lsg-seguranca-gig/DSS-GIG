<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DSS GIG — Painel do Gestor</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="site-header">
  <div class="header-inner">
    <h1>Painel do Gestor — DSS GIG</h1>
    <p id="buildBadge" class="subtitle"></p>
  </div>
</header>
<main class="container">
  <section class="card">
    <h2>Filtros</h2>
    <div class="filters-row-1">
      <div class="row">
        <label for="fMat">Matrícula</label>
        <input type="text" id="fMat" placeholder="Ex.: 12345" />
      </div>
      <div class="row">
        <label for="fNome">Nome</label>
        <input type="text" id="fNome" placeholder="Nome do colaborador" />
      </div>
    </div>
    <div class="filters-row-2">
      <div class="row">
        <label for="fSemanaTitulo">Semana</label>
        <select id="fSemanaTitulo"><option value="">Todas</option></select>
      </div>
      <div class="row">
        <label for="fDataInicio">Data Inicial</label>
        <input type="date" id="fDataInicio" />
      </div>
      <div class="row">
        <label for="fDataFinal">Data Final</label>
        <input type="date" id="fDataFinal" />
      </div>
    </div>

    <div class="actions">
      <div class="actions-left">
        <button id="btnBuscar" class="btn primary">Buscar</button>
        <button id="btnXLS" class="btn">Gerar XLS</button>
        <button id="btnPDF" class="btn">Gerar PDF</button>
        <button id="btnZIP" class="btn">Gerar Pacote Offline (ZIP)</button>
      </div>
      <div class="actions-right">
        <label class="toggle">
          <input type="checkbox" id="pdfCompact" />
          <span>Margem compacta (mais linhas por página)</span>
        </label>
        <button id="btnAddFunc" class="btn">Novo Funcionário</button>
      </div>
    </div>

    <div id="status" class="message"></div>
  </section>

  <section class="card">
    <h2>Resultados</h2>
    <div class="table-wrapper">
      <table id="tbl" class="table">
        <thead>
          <tr>
            <th>Matrícula</th>
            <th>Funcionário</th>
            <th>Setor</th>
            <th>Semana</th>
            <th>Título do Vídeo</th>
            <th>Data de participação</th>
            <th>Assinatura</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </section>
</main>
<footer class="site-footer">© Caterair Serviços de Bordo e Hotelaria LTDA - Base GIG</footer>
<script src="app.js"></script>
<script>document.getElementById('buildBadge').textContent='Build: '+new Date().toLocaleString('pt-BR')+' (v7.4.1)';</script>
</body>
</html>
